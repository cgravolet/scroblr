<!DOCTYPE html>
<html>
<head>
	<title>scroblr - options</title>
	<link href='http://fonts.googleapis.com/css?family=Metrophobic' rel='stylesheet' type='text/css'>
	<link href='css/access-granted.css' rel='stylesheet' type='text/css'>
</head>
<body>


	<h1>scroblr - options</h1>

	<form name="scroblr-options" action="" method="GET">

	<h3>Enable scrobbling for the following web players</h3>

	<p>


		<input type="checkbox" name="enable_accuradio" id="enable_accuradio" value="1" checked="checked" />
		<label for="enable_accuradio">AccuRadio</label><br />

		<input type="checkbox" name="enable_amazon" id="enable_amazon" value="1" checked="checked" />
		<label for="enable_amazon">Amazon Cloud Player</label><br />

		<input type="checkbox" name="enable_bandcamp" id="enable_bandcamp" value="1" checked="checked" />
		<label for="enable_bandcamp">Bandcamp</label><br />

		<input type="checkbox" name="enable_google" id="enable_google" value="1" checked="checked" />
		<label for="enable_google">Google Play</label><br />

		<input type="checkbox" name="enable_grooveshark" id="enable_grooveshark" value="1" checked="checked" />
		<label for="enable_grooveshark">Grooveshark</label><br />

		<input type="checkbox" name="enable_jango" id="enable_jango" value="1" checked="checked" />
		<label for="enable_jango">Jango</label><br />

		<input type="checkbox" name="enable_pandora" id="enable_pandora" value="1" checked="checked" />
		<label for="enable_pandora">Pandora</label><br />

		<input type="checkbox" name="enable_playerfm" id="enable_playerfm" value="1" checked="checked" />
		<label for="enable_playerfm">Player.fm</label><br />

		<input type="checkbox" name="enable_rhapsody" id="enable_rhapsody" value="1" checked="checked" />
		<label for="enable_rhapsody">Rhapsody</label><br />

		<input type="checkbox" name="enable_songza" id="enable_songza" value="1" checked="checked" />
		<label for="enable_songza">Songza</label><br />

		<input type="checkbox" name="enable_twonky" id="enable_twonky" value="1" checked="checked" />
		<label for="enable_twonky">Twonky</label><br />

		<input type="checkbox" name="enable_turntable" id="enable_turntable" value="1" checked="checked" />
		<label for="enable_turntable">Turntable.fm</label><br />

		<input type="checkbox" name="enable_we7" id="enable_we7" value="1" checked="checked" />
		<label for="enable_we7">we7</label><br />

	</p>

	<h3>Notifications</h3>

	<p>

		<input type="checkbox" name="enable_messaging" id="enable_messaging" value="1" checked="checked" />
		<label for="enable_messaging">Announce when a new song begins playing</label><br />

		<input type="checkbox" name="enable_auto_dismiss" id="enable_auto_dismiss" value="1" checked="checked" />
		<label for="enable_auto_dismiss">Automatically dismiss notifications</label> after 5 seconds

	</p>


	</form>

	<footer>

		<p class="tweet"><a href="https://twitter.com/share" class="twitter-share-button" data-url="http://scroblr.fm" data-text="I'm using #scroblr for Last.fm to scrobble the web!" data-count="horizontal" data-via="scroblrfm">Tweet</a></p>

		<p><small>Questions or comments? Follow me on twitter <a href="http://twitter.com/scroblrfm" target="_blank">@scroblrfm</a></small></p>

	</footer>

	<script>
		(function () {
			var formElements = document.forms['scroblr-options'].elements,
				i = formElements.length;
			while (i--) {
				if (localStorage[formElements[i].name] == 'false') {
					formElements[i].checked = false;
				}
				else {
					formElements[i].checked = true;
				}
				formElements[i].addEventListener('change', function () {
					if (this.checked) {
						localStorage.removeItem(this.name);
					}
					else {
						localStorage[this.name] = this.checked;
					}
				});
			}
		}());
	</script>

	<script type="text/javascript" src="http://platform.twitter.com/widgets.js"> </script>

</body>
</html>

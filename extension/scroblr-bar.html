<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>Safari Scrobbler</title>
	<style>
		@import url(css/bar.css);
	</style>
</head>
<body>

	<header>
		<h1>scroblr</h1>
	</header>

	<section>
		<p id="welcome"></p>
		<p id="nowPlaying"></p>
	</section>

	<section id="hostControls">
		<p class="turntable"><span id="turntableScore">50%</span></p>
		<!-- <p class="loveTrack"><a href="#" id="lastfmLoveTrackLink">Love Track</a></p> -->
	</section>

	<footer>
		<form id="lastfmLoginForm">
			<input id="lastfmLoginName" name="lastfmLoginName" type="text" value="" placeholder="Username" />
			<input id="lastfmLoginButton" type="submit" value="Login" />
		</form>
		<p id="lastfmAccountDetails"><span id="lastfmUserimage"></span> <span id="lastfmUsername"></span> <a href="#" id="lastfmLogoutLink">logout</a></p>
		<p id="lastfmWaitingAuth">Authenticating... (<a href="#" id="lastfmCancelAuthLink">Cancel</a>)</p>
	</footer>

	<script src="js/lib/jquery-1.6.4.min.js"></script>
	<script src="js/scroblr-bar.js"></script>

</body>
</html>
